<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<meta charset="utf-8">
</head>
<body>
<form action="/action_page.php">
  <div class="imgcontainer">
    <img src="http://cdn.onlinewebfonts.com/svg/img_568656.png" style="width:30%;height:30%" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Имя пользователя</b></label>
    <input type="text" placeholder="Введите имя пользователя" name="uname" required>

    <label for="psw"><b>Пароль</b></label>
    <input type="password" placeholder="Введите пароль" name="psw" required>

        
        
    <button type="submit">Войти</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <a href="homepage.html">Отмена</a>
    <span class="psw">Еще не зарегистрированы? <a href="#">Регистрация</a></span>
  </div>
</form>
</body>
</html>
